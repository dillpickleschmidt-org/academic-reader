# Production Docker Compose for VPS deployment
# Usage: docker compose -f docker-compose.prod.yml up -d --build

services:
  # Main app (Hono API + Frontend static files)
  app:
    build:
      context: .
      dockerfile: api/Dockerfile
      args:
        VITE_CONVEX_URL: ${PROD_CONVEX_URL}
    restart: always
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "80:80"
    env_file:
      - .env.production
    environment:
      - PORT=80
      - BACKEND_MODE=${BACKEND_MODE}
      - SITE_URL=${PROD_SITE_URL}
      - DATALAB_API_KEY=${DATALAB_API_KEY}
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - RUNPOD_ENDPOINT_ID=${RUNPOD_ENDPOINT_ID}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - S3_ENDPOINT=${PROD_S3_ENDPOINT}
      - S3_ACCESS_KEY=${PROD_S3_ACCESS_KEY}
      - S3_SECRET_KEY=${PROD_S3_SECRET_KEY}
      - S3_BUCKET=${PROD_S3_BUCKET}
    depends_on:
      convex-backend:
        condition: service_healthy

  # Self-hosted Convex backend
  convex-backend:
    image: ghcr.io/get-convex/convex-backend:latest
    restart: always
    stop_grace_period: 10s
    stop_signal: SIGINT
    environment:
      - CONVEX_CLOUD_ORIGIN=${PROD_CONVEX_URL}
      - CONVEX_SITE_ORIGIN=${PROD_SITE_URL}
      - DISABLE_BEACON=true
    volumes:
      - convex_data:/convex/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/version"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Convex dashboard (localhost only, access via SSH tunnel)
  convex-dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    restart: always
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "127.0.0.1:6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${PROD_CONVEX_URL}
    depends_on:
      convex-backend:
        condition: service_healthy

  # Cloudflare Tunnel (only for Convex backend API)
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - convex-backend

volumes:
  convex_data:
