<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script>
      // Progressive enhancement: render KaTeX when available, MathML is fallback
      document.addEventListener('DOMContentLoaded', function() {
        function renderMath() {
          if (typeof katex === 'undefined') return;
          // Only select unrendered elements (those still containing MathML)
          document.querySelectorAll('.math-render[data-latex]:not([data-rendered])').forEach(function(el) {
            try {
              var latex = el.getAttribute('data-latex');
              el.innerHTML = katex.renderToString(latex, { throwOnError: false });
              el.setAttribute('data-rendered', 'true');
            } catch (e) {
              // Keep MathML fallback on error
            }
          });
        }
        // Initial render
        renderMath();
        // Re-render when content changes (for SPA navigation)
        new MutationObserver(renderMath).observe(document.getElementById('root'), { childList: true, subtree: true });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
