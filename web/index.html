<!doctype html>
<html lang="en" data-color-theme="basic">
  <head>
    <script>
      ;(function () {
        // Apply color theme from localStorage (default: basic)
        var colorTheme = localStorage.getItem("color-theme") || "basic"
        document.documentElement.setAttribute("data-color-theme", colorTheme)

        // Apply reader mode and dark class
        var readerTheme = localStorage.getItem("reader-theme")
        if (readerTheme) {
          document.documentElement.setAttribute("data-reader-mode", readerTheme)
          if (readerTheme === "dark") {
            document.documentElement.classList.add("dark")
          }
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.setAttribute("data-reader-mode", "dark")
          document.documentElement.classList.add("dark")
        } else {
          document.documentElement.setAttribute("data-reader-mode", "light")
        }
      })()
    </script>
    <style>
      html {
        background: oklch(1 0 0);
      }
      html.dark {
        background: oklch(0.218 0 0);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Convert PDFs, DOCX, and other documents to readable HTML with AI-powered extraction. Supports academic papers, spreadsheets, and presentations." />
    <title>Academic Reader</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
